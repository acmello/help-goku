<html lang="en">
<head>

<body>
	
	<!-- tab with info about -->
	<div id="info-tab">
		<div class="content">
			<div id="title">Help Goku</div>
			<div id="description">
				<p>What about helping Goku to get rid of another big boss?
				Use the controls to watch the Genki-Dama getting stronger
				and stronger. Huge thanks to Natalia for supporting this AMAZING
				and useless project!
				</p>
			</div>
			
			<div id="fb-button">		
				<div class="fb-like" data-href="http://acmello.github.com/help-goku/" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
			</div>
			
			<div id="twitter-button">
				<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://acmello.github.com/help-goku/" 
				counturl="http://acmello.github.com/help-goku/"

			</div>			
		</div>
	</div>
	
	<!-- where the magic happens -->
	<canvas id="canvas">
		Sorry! Your browser is not able to help! :(
	</canvas>
	
	<audio src="audio/dbz-theme.ogg" loop="loop"></audio>

	}(document, 'script', 'facebook-jssdk'));</script>

	<script type="text/javascript" src="js/dat.gui.min.js"></script>
